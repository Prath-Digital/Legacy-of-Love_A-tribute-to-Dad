
<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Happy Birthday, Nimesh | Feb 4, 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Inter:wght@300;400;600;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #0f172a;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        min-height: 100%;
      }
      .font-serif { font-family: 'Playfair Display', serif; }
      .font-script { font-family: 'Dancing Script', cursive; }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }

      .parallax-bg {
        will-change: transform;
      }

      .mesh-gradient {
        background-color: #ff0080;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%), 
          radial-gradient(at 0% 50%, hsla(197,37%,24%,1) 0, transparent 50%), 
          radial-gradient(at 50% 50%, hsla(282,19%,13%,1) 0, transparent 50%), 
          radial-gradient(at 100% 50%, hsla(339,49%,30%,1) 0, transparent 50%), 
          radial-gradient(at 0% 100%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 100%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 100%, hsla(339,49%,30%,1) 0, transparent 50%);
      }
      
      #root {
        min-height: 100%;
      }
    </style>
</head>
  <body class="h-full">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
